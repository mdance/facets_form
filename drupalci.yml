build:
  assessment:
    validate_codebase:
      phplint:
        halt-on-fail: true
      phpcs:
        sniff-all-files: false
        halt-on-fail: true
    testing:
      container_command:
        commands: "cd ${SOURCE_DIR}/modules/contrib/facets && sudo -u www-data curl https://git.drupalcode.org/project/facets/-/merge_requests/25.diff | sudo -u www-data patch -p1"
      run_tests.phpunit:
        types: 'PHPUnit-Unit'
        testgroups: '--all'
        suppress-deprecations: true
        halt-on-fail: false
      run_tests.kernel:
        types: 'PHPUnit-Kernel'
        testgroups: '--all'
        suppress-deprecations: true
        halt-on-fail: false
      run_tests.functional:
        types: 'PHPUnit-Functional'
        testgroups: '--all'
        suppress-deprecations: true
        halt-on-fail: false
      run_tests.javascript:
        concurrency: 15
        types: 'PHPUnit-FunctionalJavascript'
        testgroups: '--all'
        suppress-deprecations: true
        halt-on-fail: false
